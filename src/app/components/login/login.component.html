<div class="card border-primary text-center mt-5">
    <div class="card-header">
        Iniciar sesión
    </div>
    <div class="card-body">
        <form>
            <div class="form-group col-sm-4">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="usuario.email" class="form-control" placeholder="Username"
                    name="username" id="username" required>
            </div>
            <div class="form-group col-sm-4">
                <label for="password" class="mt-3">Password</label>
                <input type="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Password"
                    name="password" id="password" required>
            </div>
            <div class="form-group row mt-3">
                <div class="col-sm-4">
                    <input type="submit" (click)="login()" class="btn btn-primary btn-lg" value="Login">
                </div>
            </div>
            <div class="col-sm-4 mt-3">
                <a [routerLink]="['/user/form']" class="text-decoration-none">¿Tienes una cuenta? Si no, create una aquí.</a>

            </div>
        </form>
    </div>
</div>
