<div class="card border-primary mt-3">
    <div class="card-header">
        Examenes de admisión
    </div>
    <div class="card-body text-primary">
        <h5> Listado disponible </h5>
        <div class="my-2 text-left">
            <button *ngIf="authService.hasRoles('ROLE_ADMIN')" class="btn btn-rounded btn-secondary" type="button" [routerLink]="['/examenAdmision/form']">
                Crear un examen de admisión
            </button>
        </div>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Examen de Admision</th>
                    <th *ngIf="authService.hasRoles('ROLE_ADMIN')">Editar</th>
                    <th *ngIf="authService.hasRoles('ROLE_ADMIN')">Eliminar</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of examenesAdmision">
                <tr>
                    <td>{{item.fechaExamen}}</td>
                    <td *ngIf="authService.hasRoles('ROLE_ADMIN')"><button type="button" name="Editar" class="btn btn-success btn-sm"  [routerLink] = "['/examenAdmision/form/', item.examenId]">Editar</button></td>
                    <td *ngIf="authService.hasRoles('ROLE_ADMIN')"><button type="button" name="Eliminar" class="btn btn-danger btn-sm" (click)="eliminar(item)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <app-pagination *ngIf="pagination" [pagination] = "pagination" [urlEndPoint] = "urlEndPoint"></app-pagination>
    </div>
</div>
