<div class="card bg-dark text-white mt-5">
    <div class="card-header"> {{titulo}} </div>
    <hr>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="noExpediente" class="col-sm-2 mt-3">No Expediente</label>
                <div class="col-sm-2">
                    <input type="text" [(ngModel)] = "resultados.noExpediente" class="form-control mt-3" placeholder="No.Exp" name="expediente">
                </div>
            </div>
            <div class="form-group row">
                <label for="anio" class="col-sm-2 mt-3">Año</label>
                <div class="col-sm-2">
                    <input type="text" [(ngModel)] = "resultados.anio" class="form-control mt-3" placeholder="Año" name="anio">
                </div>
            </div>
            <div class="form-group row">
                <label for="descResultado" class="col-sm-2 mt-3">Descripcion Resultado</label>
                <div class="col-sm-2">
                    <input type="text" [(ngModel)] = "resultados.descripcionResultado" class="form-control mt-3" placeholder="Descripcion" name="desc">
                </div>
            </div>
            <div class="form-group row">
                <label for="nota" class="col-sm-2 mt-3">Nota</label>
                <div class="col-sm-2">
                    <input type="text" [(ngModel)] = "resultados.nota" class="form-control mt-3" placeholder="Nota" name="nota">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mt-3">
                    <button class="btn btn-primary mt-5 mx-3" (click)="guardar()" *ngIf="!resultados.noExpediente else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary mt-5 mx-3" role="button" (click)="actualizar()">Actualizar</button>
                    </ng-template>
                    <button class="btn btn-primary mt-5" [routerLink]="['/resultadosEA/']">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
